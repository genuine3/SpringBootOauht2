<h1 class="text-center">Login</h1>
<form name="loginForm" role="form" ng-submit="ctrl.login()" class="form-horizontal" novalidate>
    <div class="form-group" ng-class="{'has-success': loginForm.email.$dirty &&
    	loginForm.email.$valid, 'has-error': loginForm.email.$dirty &&
    	loginForm.email.$invalid}">
		<div class="row">
			<label for="email" class="control-label col-sm-2">Email:</label>
        	<div class="col-sm-8">
        		<input type="email" class="form-control" id="email" name="email"
        		ng-model="ctrl.user.email" placeholder="Email" required ng-maxlength="64" />
        	</div>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-success': loginForm.password.$dirty &&
		loginForm.password.$valid, 'has-error': loginForm.password.$dirty && 
		loginForm.password.$invalid}">
		<div class="row">
        	<label for="password" class="control-label col-sm-2">Password:</label>
        	<div class="col-sm-8">
        		<input type="password" class="form-control" id="password" name="password" 
        		ng-model="ctrl.user.password" placeholder="Password"
        		required ng-minlength="6" ng-maxlength="20"/>
        	</div>
        </div>
    </div> 
    <div class="form-group">
    	<div class="col-sm-offset-2">
    		<button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">
    			Submit
    		</button>
    	</div>
    </div>
</form>
<br>
<div class="alert alert-danger col-sm-offset-2 col-sm-8" ng-show="ctrl.error">
	Access denied.
</div>
<div class="alert alert-success col-sm-offset-2 col-sm-8" ng-show="loggedOut">
	You have logged out successfully.
</div>

<!-- SSO -->
<div ng-show="!ctrl.authenticated">
	<ul>
		<li><a href="/login/facebook">Login with Facebook</a></li>
		<li><a href="/login/github">Login with Github</a></li>
	</ul>
</div>
<div ng-show="ctrl.authenticated">
	<h4>Logged in as: {{ctrl.user.name}}</h4>
	<div>
		<button ng-click="ctrl.logout()" class="btn btn-primary">Logout</button>
	</div>
</div>
